type Event {
    _id: ID!
    title: String!
    description: String!
    price: Float!
    date: DateTime!
    creator: User!
}

type Query {
    event(id: ID!): Event!
    events: [Event!]!
}

type Mutation {
    createEvent(eventInput: EventInput): Event!
}